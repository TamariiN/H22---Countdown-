<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown-timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="title">
        <h1>Countdown <br> YOUR BirthDay </h1>
    </div>
    <br>
    <br>
    <div class="input-time">
        <input type="text" placeholder="e.g 7 March 2024">
        <button type="submit"> check</button>
    </div>
    <div class="timer">
        <div class="dd">
            <div class="frst"></div>
            <div class="sec"></div>
            <h2 class="days">DD</h2>
            <h3>DAYS</h3>
        </div>
        <div class="hh">
            <div class="frst"></div>
            <div class="sec"></div>
            <h2 class="hours">HH</h2>
            <h3>HOURS</h3>
        </div>
        <div class="mm">
            <div class="frst"></div>
            <div class="sec"></div>
            <h2 class="minutes">MM</h2>
            <H3>MINUTES</H3>
        </div>
        <div class="ss">
            <div class="frst"></div>
            <div class="sec"></div>
            <h2 class="seconds">SS</h2>
            <H3>SECONDS</H3>
        </div>
    </div>

   






    <script src="./main.js"></script>
</body>
</html>
